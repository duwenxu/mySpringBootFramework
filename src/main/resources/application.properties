#SpringBoot\u53EF\u4EE5\u8BC6\u522B\u4E24\u79CD\u683C\u5F0F\u7684\u914D\u7F6E\u6587\u4EF6\uFF0C\u5206\u522B\u662Fyml\u6587\u4EF6\u4E0Eproperties\u6587\u4EF6,\u90FD\u53EF\u4EE5\u88ABSpringBoot\u81EA\u52A8\u8BC6\u522B\u5E76\u52A0\u8F7D
#\u5982\u679C\u662F\u81EA\u5B9A\u4E49\u7684\u914D\u7F6E\u6587\u4EF6\uFF0C\u5C31\u6700\u597D\u8FD8\u662F\u4F7F\u7528properties\u683C\u5F0F\u7684\u6587\u4EF6\uFF0C\u56E0\u4E3ASpringBoot\u4E2D\u6682\u65F6\u8FD8\u5E76\u672A\u63D0\u4F9B\u624B\u52A8\u52A0\u8F7Dyml\u683C\u5F0F\u6587\u4EF6\u7684\u529F\u80FD\uFF08\u8FD9\u91CC\u6307\u6CE8\u89E3\u65B9\u5F0F\uFF09
#application.properties\u914D\u7F6E\u6587\u4EF6\u6B32\u88ABSpringBoot\u81EA\u52A8\u52A0\u8F7D\uFF0C\u9700\u8981\u653E\u7F6E\u5230\u6307\u5B9A\u7684\u4F4D\u7F6E\uFF1Asrc/main/resource\u76EE\u5F55\u4E0B\uFF0C\u4E00\u822C\u81EA\u5B9A\u4E49\u7684\u914D\u7F6E\u6587\u4EF6\u4E5F\u4F4D\u4E8E\u6B64\u76EE\u5F55\u4E4B\u4E0B

#1.\u81EA\u5B9A\u4E49\u5C5E\u6027  \u53EF\u4EE5\u5C06\u4E00\u4E9B\u5E38\u91CF\u914D\u7F6E\u5728\u8FD9\u91CC
#\u5728\u8981\u4F7F\u7528\u7684\u5730\u65B9\u901A\u8FC7\u6CE8\u89E3@Value(value="${config.name}")\u5C31\u53EF\u4EE5\u7ED1\u5B9A\u5230\u4F60\u60F3\u8981\u7684\u5C5E\u6027\u4E0A\u9762
com.test.name=\u4F60\u597D\uFF01IDEA
com.test.value=\u6211\u662FIDEA

#2. \u7ED1\u5B9A\u4E00\u4E2A\u5BF9\u8C61\u7684bean  \u5EFA\u4E00\u4E2AConfigBean.java\u7C7B\uFF0C\u9876\u90E8\u9700\u8981\u4F7F\u7528\u6CE8\u89E3@ConfigurationProperties(prefix = "com.dudu")\u6765\u6307\u660E\u4F7F\u7528\u54EA\u4E2A\u5BF9\u8C61
#\u8FD9\u91CC\u914D\u7F6E\u5B8C\u8FD8\u9700\u8981\u5728spring Boot\u5165\u53E3\u7C7B\u52A0\u4E0A@EnableConfigurationProperties\u5E76\u6307\u660E\u8981\u52A0\u8F7D\u54EA\u4E2Abean

#3. \u53C2\u6570\u95F4\u5F15\u7528     \u5728application.properties\u4E2D\u7684\u5404\u4E2A\u53C2\u6570\u4E4B\u95F4\u4E5F\u53EF\u4EE5\u76F4\u63A5\u5F15\u7528\u6765\u4F7F\u7528
com.mytest.title=${com.test.name}${com.test.value}

#4. \u4F7F\u7528\u81EA\u5B9A\u4E49\u914D\u7F6E\u6587\u4EF6   \u4E0D\u5E0C\u671B\u628A\u6240\u6709\u914D\u7F6E\u90FD\u653E\u5728application.properties\u91CC\u9762\uFF0C\u53EF\u4EE5\u53E6\u5916\u5B9A\u4E49\u4E00\u4E2A,\u8DEF\u5F84\u8DDF\u4E5F\u653E\u5728src/main/resources\u4E0B\u9762  \u4F8B;test.properties
#\u6DFB\u52A0@Configuration\u548C@PropertySource("classpath:test.properties")\u540E\u624D\u53EF\u4EE5\u8BFB\u53D6\u5176\u4E2D\u7684\u914D\u7F6E

#5. \u5916\u90E8\u914D\u7F6E-\u547D\u4EE4\u884C\u53C2\u6570\u914D\u7F6E
#Spring Boot\u662F\u57FA\u4E8Ejar\u5305\u8FD0\u884C\u7684\uFF0C\u6253\u6210jar\u5305\u7684\u7A0B\u5E8F\u53EF\u4EE5\u76F4\u63A5\u901A\u8FC7\u4E0B\u9762\u547D\u4EE4\u8FD0\u884C\uFF1A
#java -jar xx.jar
#\u53EF\u4EE5\u4EE5\u4E0B\u547D\u4EE4\u4FEE\u6539tomcat\u7AEF\u53E3\u53F7\uFF1A
#
#java -jar xx.jar --server.port=9090
#\u53EF\u4EE5\u770B\u51FA\uFF0C\u547D\u4EE4\u884C\u4E2D\u8FDE\u7EED\u7684\u4E24\u4E2A\u51CF\u53F7--\u5C31\u662F\u5BF9application.properties\u4E2D\u7684\u5C5E\u6027\u503C\u8FDB\u884C\u8D4B\u503C\u7684\u6807\u8BC6\u3002
#\u6240\u4EE5java -jar xx.jar --server.port=9090\u7B49\u4EF7\u4E8E\u5728application.properties\u4E2D\u6DFB\u52A0\u5C5E\u6027server.port=9090\u3002

#tomcat\u7684\u9ED8\u8BA4\u7AEF\u53E38080
server.port=8080   


#6. log\u914D\u7F6E   \u914D\u7F6E\u8F93\u51FA\u7684\u5730\u5740\u548C\u8F93\u51FA\u7EA7\u522B
#Spring Boot\u9ED8\u8BA4\u7684\u65E5\u5FD7\u7EC4\u4EF6\u4E3ALogback\u3002
#
#\u4E00. \u65E5\u5FD7\u914D\u7F6E\u53C2\u6570:
#
#logging:
#    file:   # \u65E5\u5FD7\u6587\u4EF6,\u7EDD\u5BF9\u8DEF\u5F84\u6216\u76F8\u5BF9\u8DEF\u5F84
#    path:   # \u4FDD\u5B58\u65E5\u5FD7\u6587\u4EF6\u76EE\u5F55\u8DEF\u5F84
#    config: # \u65E5\u5FD7\u914D\u7F6E\u6587\u4EF6,Spring Boot\u9ED8\u8BA4\u4F7F\u7528classpath\u8DEF\u5F84\u4E0B\u7684\u65E5\u5FD7\u914D\u7F6E\u6587\u4EF6,\u5982:logback.xml
#    level:  # \u65E5\u5FD7\u7EA7\u522B
#        org.springframework.web: DEBUG # \u914D\u7F6Espring web\u65E5\u5FD7\u7EA7\u522B

#logging.path=/user/localLog          /:idea\u5DE5\u7A0B\u7684\u6839\u76EE\u5F55
#\u4F1A\u5728\u9879\u76EE\u6839\u8DEF\u5F84\u4E0B\u4EA7\u751FSpringBootLog.log\u6587\u4EF6

#logging.file=SpringBootLog.log
logging.level.com.favorites=debug
logging.level.org.springframework.web=info
logging.level.org.hibernate=error
#\u5982\u4F55\u8BBE\u7F6E\u65E5\u5FD7\u7EA7\u522B    Spring Boot\u9ED8\u8BA4\u7684\u65E5\u5FD7\u7EA7\u522B\u4E3AINFO\uFF0C\u6253\u5370INFO\u7EA7\u522B\u7684\u65E5\u5FD7\u53EF\u4EE5\u663E\u793A
#\u65E5\u5FD7\u7EA7\u522B\u603B\u5171\u6709TARCE < DEBUG < INFO < WARN < ERROR < FATAL \uFF0C\u4E14\u7EA7\u522B\u662F\u9010\u6E10\u63D0\u4F9B\uFF0C\u5982\u679C\u65E5\u5FD7\u7EA7\u522B\u8BBE\u7F6E\u4E3AINFO\uFF0C\u5219\u610F\u5473TRACE\u548CDEBUG\u7EA7\u522B\u7684\u65E5\u5FD7\u90FD\u770B\u4E0D\u5230\u3002

#root\u7EA7\u522B\uFF0C\u5373\u9879\u76EE\u7684\u6240\u6709\u65E5\u5FD7\uFF0C\u6211\u4EEC\u4E5F\u53EF\u4EE5\u4F7F\u7528package\u7EA7\u522B\uFF0C\u5373\u6307\u5B9A\u5305\u4E0B\u4F7F\u7528\u76F8\u5E94\u7684\u65E5\u5FD7\u7EA7\u522B
logging.level.root=warn
#package\u7EA7\u522B\uFF0C\u5373\u6307\u5B9A\u5305\u4E0B\u4F7F\u7528\u76F8\u5E94\u7684\u65E5\u5FD7\u7EA7\u522B
logging.level.com.example.SpringBoot.config=WARN

#\u5982\u4F55\u5B9A\u5236\u81EA\u5DF1\u7684\u65E5\u5FD7\u683C\u5F0F
#\u5728application.properties\u4E2D\u6DFB\u52A0
#logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n
#logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n

#\u4E0A\u8FF0\u914D\u7F6E\u7684\u7F16\u7801\u4E2D\uFF0C\u5BF9\u5E94\u7B26\u53F7\u7684\u542B\u4E49\u5982\u4E0B:
#%d{HH:mm:ss.SSS}\u2014\u2014\u65E5\u5FD7\u8F93\u51FA\u65F6\u95F4
#%thread\u2014\u2014\u8F93\u51FA\u65E5\u5FD7\u7684\u8FDB\u7A0B\u540D\u5B57\uFF0C\u8FD9\u5728Web\u5E94\u7528\u4EE5\u53CA\u5F02\u6B65\u4EFB\u52A1\u5904\u7406\u4E2D\u5F88\u6709\u7528
#%-5level\u2014\u2014\u65E5\u5FD7\u7EA7\u522B\uFF0C\u5E76\u4E14\u4F7F\u75285\u4E2A\u5B57\u7B26\u9760\u5DE6\u5BF9\u9F50
#%logger- \u2014\u2014\u65E5\u5FD7\u8F93\u51FA\u8005\u7684\u540D\u5B57
#%msg\u2014\u2014\u65E5\u5FD7\u6D88\u606F
#%n\u2014\u2014\u5E73\u53F0\u7684\u6362\u884C\u7B26

